spring:
  application:
    name: project-service

  datasource:
    url: jdbc:mysql://localhost:3306/${DB_SCHEMA}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  sql:
    init:
      mode: never

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
          default_batch_fetch_size: 100
        order_inserts: true
        order_updates: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      # 메시지의 key 직렬화 방식 : 자바 객체를 문자열(String)로 변환해서 Kafka에 전송
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      # 메시지의 value 직렬화 방식 : 자바 객체를 문자열(String)로 변환해서 Kafka에 전송
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      # 여러 파티션에 메시지를 저장할 때의 방식 (라운드 로빈 방식)
      properties:
        partitioner.class: org.apache.kafka.clients.producer.RoundRobinPartitioner

  thymeleaf:
    enabled: false

  cloud:
    aws:
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
    discovery:
      enabled: true
    loadbalancer:
      ribbon:
        enabled: false



springdoc:
  api-docs:
    version: openapi_3_0
    enabled: true
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DEFAULTZONE}
    register-with-eureka: true
    fetch-registry: true


resilience4j:
  circuitbreaker:
    instances:
      myFeignClient:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

  timelimiter:
    instances:
      myFeignClient:
        timeoutDuration: 3s

logging:
  level:
    org.elasticsearch.client: TRACE

app:
  kafka:
    topic: project-events

  outbox:
    enabled: true
    batch-size: 20
    poll-interval-ms: 3000
    send-timeout-ms: 3000
    processing-timeout-ms: 120000
    max-attempts: 100
    base-backoff-ms: 1000
    max-backoff-ms: 60000

  file:
    base-url: http://tbntb-bucket.localhost:3902
    presigner-endpoint: http://localhost:3900

aws:
  s3:
    bucket: ${S3_BUCKET}
    region: garage
    endpoint: http://localhost:3900
    path-style-access-enabled: true

management:
  server:
    port: 0  #이거는 매트릭을 수집하기 위한 고정 포트다.
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always